<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">
  
      <title>Frontend Mentor | Profile card component</title>
    </head>

    <body>
      <article class="card">
        <header>
          <img class="background-image" src="images/bg-pattern-card.svg" aria-hidden="true" alt="">
        </header>
        <div class="profile">
          <img class="profile-image" src="images/image-victor.jpg" alt="Picture of Victor Crest.">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <p class="location">London</p>
        </div>
        <hr>
        <div class="social-stats">
          <p class="stat"><span class="stat-highlight">80K</span> Followers</p>
          <p class="stat"><span class="stat-highlight">803K</span> Likes</p>
          <p class="stat"><span class="stat-highlight">1.4K</span> Photos</p>
        </div>
      </article>
  </body>
</html>
